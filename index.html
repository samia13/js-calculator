<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="toggleHistory"><i class="fas fa-history"></i></div>

      <div class="display">
        <!-- Display -->
        <div class="screen">
          <div class="previous"></div>
          <div class="current"></div>
        </div>
      </div>
      <div class="btn-grid">
        <button value="Escape" class="btn clear yellow font-bold">C</button>
        <button class="btn light-yellow percentBtn">%</button>
        <button class="btn delete light-yellow">DEL</button>
        <button value="/" class="btn operator light-purple">/</button>

        <button class="btn light-yellow fractionBtn">1/x</button>
        <button class="btn light-yellow sqrtBtn">√x</button>
        <button class="btn light-yellow powBtn">x²</button>
        <button value="*" class="btn operator light-purple">*</button>

        <button value="7" class="btn number regular">7</button>
        <button value="8" class="btn number regular">8</button>
        <button value="9" class="btn number regular">9</button>
        <button value="-" class="btn operator light-purple">-</button>

        <button value="4" class="btn number regular">4</button>
        <button value="5" class="btn number regular">5</button>
        <button value="6" class="btn number regular">6</button>
        <button value="+" class="btn operator light-purple">+</button>

        <button value="1" class="btn number regular">1</button>
        <button value="2" class="btn number regular">2</button>
        <button value="3" class="btn number regular">3</button>
        <button
          value="Enter"
          class="btn equal purple font-bold"
          style="grid-row: span 2; height: auto"
        >
          =
        </button>
        <button class="btn regular plus-minus">+/-</button>
        <button value="0" class="btn number regular">0</button>
        <button value="." class="btn decimal">.</button>
      </div>
      <div class="history">
        <p class="emptyList">No operations yet</p>
        <ul></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
