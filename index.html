<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <!-- Display -->
        <div class="screen">
          <div class="previous"></div>
          <div class="current"></div>
        </div>

        <!-- Buttons -->
      </div>
      <div class="btn-grid">
        <button class="btn clear yellow font-bold">C</button>
        <button class="btn light-yellow">%</button>
        <button class="btn delete light-yellow">DEL</button>
        <button class="btn operator light-purple">/</button>

        <button class="btn light-yellow">1/x</button>
        <button class="btn light-yellow">√x</button>
        <button class="btn light-yellow">x²</button>
        <button class="btn operator light-purple">*</button>

        <button class="btn number regular">7</button>
        <button class="btn number regular">8</button>
        <button class="btn number regular">9</button>
        <button class="btn operator light-purple">-</button>

        <button class="btn number regular">4</button>
        <button class="btn number regular">5</button>
        <button class="btn number regular">6</button>
        <button class="btn operator light-purple">+</button>

        <button class="btn number regular">1</button>
        <button class="btn number regular">2</button>
        <button class="btn number regular">3</button>
        <button class="btn equal purple font-bold">=</button>
        <button class="btn regular plus-minus">+/-</button>
        <button class="btn number regular">0</button>
        <button class="btn decimal">.</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
